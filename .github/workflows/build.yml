name: CI
on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Config file'
        required: true
        default: 'qemu_x86_64'
        type: choice
        options:
        - qemu_x86_64
        - raspberrypi4_64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # http://man7.org/linux/man-pages/man1/date.1.html
    - name: Get Date
      id: get-date
      run: |
        echo "date=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT
      shell: bash

    # Cache based on config, reset each month to avoid too much cruft
    - uses: actions/cache@v3
      with:
        path: out
        key: ${{ inputs.config }}-${{ steps.get-date.outputs.date }}

    - name: Build image
      run: |
        ./build.sh ${{ inputs.config }}

    - uses: actions/upload-artifact@v3
      with:
        name: config
        path: out/.config

    - uses: actions/upload-artifact@v3
      with:
        name: image
        path: out/images